<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
<body>

    <h2>Billing Address</h2>

    <small><em>* Required fields</em> </small>

    <form action="#" method="POST">

        <fieldset>
            <legend>Contact Details</legend>
            <label for="first-name">First name *</label>
            <input type="text" id="first-name" name="fname" required>

            <label for="last-name">Last name *</label>
            <input type="text" id="last-name" name="lname" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

        </fieldset>

        <fieldset>
            <legend> Address details</legend>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="zip-code">Zip code</label>
            <input type="text" id="zip-code" inputmode="numeric" name="zip-code" pattern="[0-9]" maxlength="4" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +41 123 23 23" required>
        </fieldset>

        <fieldset>

            <legend> Delivery Method *</legend>
                <!-- id should be uniq. name shoul be same otherwise we  -->
            <label for="pickup">Pick Up</label>
            <input type="radio" id="pickup" name="delivery" value="pickup" required>

            <label for="post">Post</label>
            <input type="radio" id="post" name="delivery" value="post" >
        </fieldset>

        <fieldset>
            <legend> Payment method</legend>
            <label for="company">Twint</label>
            <input type="radio" id="company" name="company" required>
            <label for="company">Invoice</label>
            <input type="radio" id="company" name="company" required>
        </fieldset>

        <fieldset>
            <label for="Comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </fieldset>

        <button type="submit">Submit</button>

    </form>



</body>
</html>
